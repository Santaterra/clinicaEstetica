  <!--Cadastro de produtos-->
  <form name="produto">

    <div id="nomeProduto" class="input-group mb-3" style="padding-top: 50px;">
      <span class="input-group-text" id="basic-addon1">Nome do produto</span>
      <input type="text" name="nome" class="form-control" placeholder="nome do produto" aria-label="nome do produto"
        aria-describedby="basic-addon1">
    </div>

    <div id="tipo" class="input-group mb-3">
      <span class="input-group-text" id="basic-addon2">Tipo</span>
      <input type="text" name="tipo" class="form-control" placeholder="Unitário ou Pacote" aria-label="Unitário ou Pacote"
        aria-describedby="basic-addon1">
    </div>

    <div id="imagem" class="mb-3">
      <label for="basic-url" class="form-label">Imagem do produto URL</label>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon3">coloque a URL da imagem</span>
        <input type="text" name="url" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
      </div>
      <div class="form-text" id="basic-addon4"></div>
    </div>

    <div id="valor" class="input-group mb-3">
      <span class="input-group-text">Valor</span>
      <input type="text" name="valor" class="form-control" aria-label="Amount (to the nearest dollar)">
    </div>

    <div id="resCadas" class="input-group mb-3">
      <input type="text" name="responsavel" class="form-control" placeholder="Responsável pelo cadastro"
        aria-label="Responsável pelo cadastro">
    </div>

    <div id="descricao" class="input-group">
      <span class="input-group-text">Descrição</span>
      <textarea name="descricao" class="form-control" aria-label="With textarea"></textarea>
    </div>

    <button type="button" class="btn btn-primary" onclick="salvarProduto()">Cadastrar</button>
  </form>
